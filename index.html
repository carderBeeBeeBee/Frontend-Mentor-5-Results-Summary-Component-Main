<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <section class="section" id="result-section">
        <h1>Your Result</h1>
        <div class="circle">
            <output><span class="result">76</span>of 100</output>
        </div>
        <div class="result-summary">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </section>
        <section class="section" id="summary-section">
            <h2>Summary</h2>
            <div class="stat-subsection">
                <div class="stat" id="reaction">
                    <div class="stat-name">
                        <img class="icon" src="" alt="Reaction icon">
                        <h4></h4>
                    </div>
                    <p><span class="stat-score"></span> / 100</p>    
                </div>
                <div class="stat" id="memory">
                    <div class="stat-name">
                        <img class="icon" src="" alt="Memory icon">
                        <h4></h4>
                    </div>
                    <p><span class="stat-score"></span> / 100</p>
                </div>
                <div class="stat" id="verbal">
                    <div class="stat-name">
                        <img class="icon" src="" alt="Verbal icon">
                        <h4></h4>
                    </div>
                    <p><span class="stat-score"></span> / 100</p>
                </div>    
                <div class="stat" id="visual">
                    <div class="stat-name">
                        <img class="icon" src="" alt="Visual icon">
                        <h4></h4>
                    </div>
                    <p><span class="stat-score"></span> / 100</p>
                </div>
            </div>
            <button>Continue</button>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </footer>
        </section>
    </div>
    <script type="module" src="./stats.js"></script>
</body>
</html>
